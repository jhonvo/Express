<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Eppic Button Game</title>
</head>
<body class="bg-secondary bg-opacity-10">
    
    <div class="container col-md-9 mt-5 bg-white p-3 text-center">
        <h1>The button has been pushed <span class="quantity"></span> time(s).</h1>
        <p>Push the button to update the count!</p>
        <button class="row btn-primary p-4 fs-2 mb-4 mx-auto" id="push">Push the button</button>
        <button class="row btn-danger mx-auto" id="reset">Reset the count</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type ="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
</body>
</html>
