<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>PacMan!</title>
</head>
<body class="bg-secondary bg-opacity-10">
    
    <div class="container mt-5 p-3 bg-white rounded">
        <h1>PacMan</h1>
        <div class="row justify-content-between p-3">
            <div class="col-sm-7 text-center">
                <img class="img-fluid" src="img/pac.jpeg">
                <form id="scoreform">
                    <div class="row justify-content-evenly">
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="score" value="0">
                        </div>
                        <button type="submit" class="btn btn-warning col-sm">Update Your Score</button>
                    </div>
                </form>
                <h3 class="text-start border-top mt-4 pt-2">Chat</h3>
                <div style="height: 250px; overflow: scroll;" class="border rounded mb-4 text-start p-3" id="box">

                </div>
                <form id="messageform">
                    <div class="row justify-content-between">
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="message">
                        </div>
                        <button type="submit" class="btn btn-primary col-sm">Submit Message</button>
                    </div>
                </form>
            </div>
            <div  class="col-sm-4" >
                <h3>Current Players:</h3>
                <div style="overflow: scroll;" id="players">
                </div>
                </div>  
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type ="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
</body>
</html>
