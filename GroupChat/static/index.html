<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Group Chat</title>
</head>
<body class="bg-secondary bg-opacity-10">
    
    <div class="container col-md-9 mt-5 text-center p-3 bg-white rounded">
        <h3 id="greeting">Hello <span id="username"></span>! Welcome to the chat</h3>
        <div style="height: 400px; overflow: scroll;" class="border rounded mb-4 text-start p-3" id="chat"></div>
        <form id="messageform">
            <div class="row">
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="message">
                    <input type="hidden" id="user" value="Jhon">
                </div>
                <button type="submit" class="btn btn-primary col-sm-2">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type ="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
</body>
</html>
